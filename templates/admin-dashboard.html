<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:if="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/admins.css">
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwaylandhs.sharpschool.net%2FUserFiles%2FServers%2FServer_1036540%2FImage%2FImages%2Fwaylandlogo_color.png&f=1&nofb=1">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UCE - Admin Dashboard
    </title>
   </head>

<body>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <span class="dashboard">Admin Dashboard</span>
      </div>

      <!-- Quarter Selection -->


      <div class="profile-details">
        <img src="https://c4.wallpaperflare.com/wallpaper/273/268/863/appa-avatar-the-last-airbender-glasses-wallpaper-thumb.jpg" alt="">
        <span class="admin_name">{{ user.first_name | capitalize}} {{ user.last_name | capitalize }}</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">

          <div class="right-side">
            <div class="box-topic">User Count</div>

          </div>

        </div>
      </div>

      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Users</div>
          <div class="sales-details">


            <ul class="details">

              <li class="topic">Email</li>
              <li><a href="#">AVERAGE DICK</a></li>

            </ul>

            <ul class="details">

            <li class="topic">Username</li>
              <li><a href="#">AVERAGE DICK</a></li>

          </ul>

            <ul class="details">
              <li class="topic">Creation</li>
              <li><a href="#">AVERAGE DICK</a></li>

            </ul>

          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
