<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../static/home.css">
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwaylandhs.sharpschool.net%2FUserFiles%2FServers%2FServer_1036540%2FImage%2FImages%2Fwaylandlogo_color.png&f=1&nofb=1">
<title> UCE - Login </title>

</head>
    <!-- Login Form -->
      <div id="signup-form" class="access-form">
        <div class="login-form">
            <div class="form-header">
            <h3>UCE SIGNUP</h3>
            <p>Please enter details to signup.</p>
          </div>

          <form method="post">
              <input type="text" name="email" placeholder="email">
                      <input type="password" name="pass" placeholder="password">
                      <select required class="form-selection" name="grade" id="grade">
                        <option class="form-selection-placeholder" value="" disabled selected>grade</option>
                        <option style="color: #f4f4f4" value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                        <select required class="form-selection" name="tos" id="tos">
                        <option class="form-selection-placeholder" value="" disabled selected>terms of service</option>
                        <option value="agree">agree</option>
                      </select>



                      {% if message %}
                        <p class="error-occurrence" id="error-occurrence">{{ message }}</p>
                      {% endif %}
                      <button id="submit-form-button" type="submit" value="SIGNUP" onclick="hide_button('submit-form-button')">SIGNUP</button>
                      <p class="message">Already have an account?
                        <a href="/login">Login here</a>
                      </p>
                        <a class="tos-agree-link" target="_blank" rel="noopener noreferrer" href="/terms-of-service">terms of service.</a>

          </form>
        </div>


      </div>
    <script>
    function hide_button(idName) {
       var elementHid = document.querySelector(".form button");
       console.log("HIDDEN BUTTON FUNCTION OCCURRED!");
       elementHid.classList.toggle("active");


    }

  </script>
</html>
